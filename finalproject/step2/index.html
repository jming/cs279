<!DOCTYPE html>
<html>
  <head>

    <style type="text/css">
      html, body, .view-canvas { height: 650px; margin: 0; padding: 0;}
      #instruction-canvas {
        margin-top: 10px;
        padding: 20px;
      }
      #result-div {
        padding:50px;
      }
    </style>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyBnFtNxTH2Mh-iJIy1EMaZjwMhS80keM">
    </script>
    <script src='../bootstrap/js/bootstrap.min.js'></script>
    <script type="text/javascript" src='app.js'></script>
    <script type="text/javascript" src='marker.js'></script>
  </head>
  <body>

    <!-- <div id='map-canvas'></div> -->
    <!-- <div id='container'> -->
      <div id='mapping-div' class='row'>
        <div class='col-md-5 view-canvas' id='map-canvas'></div>
        <div class='col-md-5 view-canvas' id='street-canvas'></div>
        <div class='col-md-2 view-canvas' id='instruction-canvas'>
          <div id='instruction-loc'>
            <p>You are looking at the accessibility of the route starting at <b><span id='instruction-pos'></span></b>.</p>
            
          </div>
          <p>Please mark if the route <b>has</b> any of the following:</p>
          <div id='instruction-checklist'>
            <form role='form'>
              <div class='checkbox'>
                <label><input type='checkbox' value='stairs' /> Stairs</label>
              </div>
              <div class='checkbox'>
                <label><input type='checkbox' value='potholes' /> Potholes</label>
              </div>
              <div class='checkbox'>
                <label><input type='checkbox' value='obstacles' /> Obstacles</label>
              </div>
              <div class='checkbox'>
                <label><input type='checkbox' value='other-pos' /> Other</label>
              </div>
              <div class='form-group'>
                <input class='form-control' id='instruction-other-pos' type='text' />
              </div>
            </form>
            
          </div>

          <p>Please mark if the route <b>is missing</b> any of the following:</p>

          <div id='instruction-checklist-negative'>
            <form role='form'>
              <div class='checkbox'>
                <label><input type='checkbox' value='curb' class='checklist-neg'/> Curb ramps</label>
              </div>
              <div class='checkbox'>
                <label><input type='checkbox' value='zebra' /> Zebra crossing</label>
              </div>
              <div class='checkbox'>
                <label><input type='checkbox' value='other-neg' /> Other</label>
              </div>
              <div class='form-group'>
                <input class='form-control' id='instruction-other-neg' type='text' />
              </div>
            </form>  
          </div>

          <p>Is the route accessible?</p>

          <div id='instruction-checklist-final'>
            <div class='radio'>
              <label><input type='radio' name='is_accessible' id='is_accessible_yes' value='y'>Yes</label>
            </div>
            <div class='radio'>
              <label><input type='radio' name='is_accessible' id='is_accessible_no' value='n'>No</label>
            </div>
          </div>

          <button class='btn' onclick='submitAccessibility()'>Submit!</button>
        </div>
      </div>

      <div id='result-div' style='display:none;'>
        <h3>Please copy and paste the following back to Amazon Mechanical Turk.</h3>
        <div id='result-div-text'></div>
      </div>
    <!-- </div> -->
  </body>
</html>
